<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>To-Do List</title>
</head>

<body>
  <div class="container">
    <h1 class="mt-5">To-Do List</h1>

    <form method="POST">
      <div class="form-group">
        <label for="task-name">Task Name</label>
        <input type="text" class="form-control" id="task-name" placeholder="Enter task name">
      </div>
      <button type="submit" class="btn btn-primary" onClick="inputTask()">Add Task</button>
    </form>

    <h2 class="mt-5">Tasks</h2>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        Default checkbox
      </label>
    </div>
    <ul method="GET" class="list-group mt-3">
      <li class="list-group-item">Task 1</li>
      <li class="list-group-item">Task 2</li>
      <li class="list-group-item">Task 3</li>
    </ul>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS <script -->

</body>
</html>
